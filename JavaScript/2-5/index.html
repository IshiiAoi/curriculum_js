<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()" id="lang">
        <option id="select" value="0">選択してください</option>
        <option id="selected_jpn" value="1">日本語</option>
        <option id="selected_en" value="2">English</option>
        <option id="selected_all" value="3">全て表示</option>
    </select>
    <table>
        <tr id="jpn_content">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en_content">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        console.log(document.getElementById('lang').options[2])
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let jpn = document.getElementById('selected_jpn');
            let en = document.getElementById('selected_en');
            let all = document.getElementById('selected_all');
            let jpn_content = document.getElementById('jpn_content');
            let en_content = document.getElementById('en_content');

            if (document.getElementById('lang').options[1].selected) {
                jpn_content.style.display = 'block';
                en_content.style.display = 'none';

            }else if (document.getElementById('lang').options[2].selected) {
                en_content.style.display = 'block';
                jpn_content.style.display = 'none';

            }else if (document.getElementById('lang').options[3].selected) {
                jpn_content.style.display = 'block';
                en_content.style.display = 'block';
            }else {
                jpn_content.style.display = 'block';
                en_content.style.display = 'block';
            }
        }
    </script>
</body>
</html>
